version: '3.8'
services:
  web:
    build: ./python-app
    command: uvicorn api:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - redis
      - mongo
    volumes:
      - ./python-app:/app

  worker:
    build: ./python-app
    command: rq worker --url ${REDIS_URL:-redis://redis:6379} default
    env_file:
      - .env
    depends_on:
      - redis
      - mongo
    volumes:
      - ./python-app:/app

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - '6379:6379'

  mongo:
    image: mongo:6
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
